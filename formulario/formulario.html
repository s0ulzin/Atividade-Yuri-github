<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2> Formulário de Contrato</h2>
    <form action="#" method="post">
    
    <label for="nome"> Nome: </label>
    <input type="text" id="nome" name="name"
    required> <br> <br>
    
    <label for="email">Email: </label>
    <input type="text" id="email" name="email"
    required> <br> <br>
    
    <label for="senha">Senha: </label>
    <input type="password" id="senha" name="senha"> <br> <br>
    
    <label for="mensagem">Mensagem: </label> <br> <br>
    <textarea id="mensagem" name="mensagem"></textarea> <br> <br>

    <p> Gênero: </p>
    <input type="radio" id="masc" name="genero" value="masc">
    <label for="masc"> Masculino</label> <br> <br>
    
    <input type="radio" id="fem" name="genero" value="fem">
    <label for="fem"> Feminino</label> 

    <p> Interesses: </p>    
    <input type="checkbox" id="html" name="interesses" value="HTML">
    <label for="interesses"> HTML </label>­­­­­­ㅤ
    
    <input type="checkbox" id="css" name="interesses" value="CSS">
    <label for="interesses"> CSS </label> <br> <br>
    
    <input type="checkbox" id="python" name="interesses" value="PYTHON">
    <label for="interesses"> PYTHON </label>

    <input type="checkbox" id="java" name="interesses" value="JAVA">
    <label for="interesses"> JAVA </label> <br> <br> <br>
     
    <label for="cidade"> Cidade: </label>
    <select name="cidade" id="cidade">
    
        <option value="null">  </option>
    
        <option value="sp"> São Paulo </option>
    
        <option value="rj"> Rio de Janeiro </option>
    
        <option value="ce"> Ceará </option>
    
        <option value="rs"> Rio Grande do Sul </option>
    
        <option value="pr"> Paraná </option> </select> <br> <br> <br>
    
    <input type="submit"> 
    <input type="reset" value="Limpar">

    
</body>
</html>
